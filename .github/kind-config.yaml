kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: test-cluster
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  - role: worker
networking:
  # the default CNI will not be installed
  disableDefaultCNI: false
  # podSubnet defaults to 10.244.0.0/16
  # serviceSubnet defaults to 10.96.0.0/12
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  # the API server port will be 6443 by default
  apiServerPort: 6443
  # 1.15+
  apiServerAddress: "127.0.0.1"
