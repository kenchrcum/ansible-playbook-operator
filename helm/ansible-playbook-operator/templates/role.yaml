apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "ansible-playbook-operator.fullname" . }}
  labels:
    app.kubernetes.io/name: ansible-playbook-operator
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
{{- if eq .Values.rbac.preset "cluster-admin" }}
  # Cluster-admin preset: full permissions within namespace
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
{{- else if eq .Values.rbac.preset "scoped" }}
  # Scoped preset: extended namespaced permissions for cross-namespace scenarios
  - apiGroups: [""]
    resources: ["events", "pods", "pods/log", "secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "patch", "update"]
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: ["ansible.cloud37.dev"]
    resources: ["repositories", "playbooks", "schedules"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["ansible.cloud37.dev"]
    resources: ["repositories/status", "playbooks/status", "schedules/status"]
    verbs: ["get", "update", "patch"]
{{- else }}
  # Minimal preset (default): least-privilege namespaced permissions
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: [""]
    resources: ["pods", "pods/log"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
{{- if and .Values.rbac.secretRestriction.enabled .Values.rbac.secretRestriction.allowedSecrets }}
    resourceNames: {{ toYaml .Values.rbac.secretRestriction.allowedSecrets | nindent 6 }}
{{- end }}
  - apiGroups: ["batch"]
    resources: ["jobs", "cronjobs"]
    verbs: ["get", "list", "watch", "create", "patch", "update", "delete"]
  - apiGroups: ["ansible.cloud37.dev"]
    resources: ["repositories", "playbooks", "schedules"]
    verbs: ["get", "list", "watch", "update", "patch"]
  - apiGroups: ["ansible.cloud37.dev"]
    resources: ["repositories/status", "playbooks/status", "schedules/status"]
    verbs: ["get", "update", "patch"]
{{- end }}
