apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: repositories.ansible.cloud37.dev
spec:
  group: ansible.cloud37.dev
  names:
    kind: Repository
    listKind: RepositoryList
    plural: repositories
    singular: repository
    shortNames:
      - repo
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Branch
          jsonPath: .spec.branch
          type: string
        - name: Revision
          jsonPath: .status.resolvedRevision
          type: string
        - name: Ready
          jsonPath: .status.conditions[?(@.type=="Ready")].status
          type: string
        - name: Age
          jsonPath: .metadata.creationTimestamp
          type: date
      schema:
        openAPIV3Schema:
          type: object
          description: Repository hosting an Ansible environment
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required: [url]
              x-kubernetes-validations:
                - rule: "!has(self.auth) || !has(self.auth.method) || has(self.auth.secretRef)"
                  message: auth.secretRef must be set when auth.method is provided
                - rule: "!has(self.cache) || self.cache.strategy != 'pvc' || (has(self.cache.pvcName) && size(self.cache.pvcName) > 0)"
                  message: cache.pvcName is required when cache.strategy is pvc
              properties:
                url:
                  type: string
                  description: Git URL (ssh or https)
                  minLength: 3
                revision:
                  type: string
                  description: Commit SHA to checkout; overrides branch when set
                branch:
                  type: string
                  default: main
                paths:
                  type: object
                  properties:
                    playbookDir:
                      type: string
                      default: playbooks
                    inventoryDir:
                      type: string
                      default: inventory
                    requirementsFile:
                      type: string
                      default: requirements.yml
                    rolesDir:
                      type: string
                      default: roles
                auth:
                  type: object
                  properties:
                    method:
                      type: string
                      enum: [ssh, https, token]
                    secretRef:
                      type: object
                      description: Secret in the same namespace used for authentication
                      properties:
                        name:
                          type: string
                      required: [name]
                ssh:
                  type: object
                  properties:
                    knownHostsConfigMapRef:
                      type: object
                      description: ConfigMap containing known_hosts entries to pin SSH host keys
                      properties:
                        name:
                          type: string
                      required: [name]
                    strictHostKeyChecking:
                      type: boolean
                      default: true
                git:
                  type: object
                  properties:
                    submodules:
                      type: boolean
                      default: false
                    lfs:
                      type: boolean
                      default: false
                cache:
                  type: object
                  properties:
                    strategy:
                      type: string
                      enum: [none, pvc]
                      default: none
                    pvcName:
                      type: string
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                resolvedRevision:
                  type: string
                lastSyncTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
