apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: playbooks.ansible.cloud37.dev
spec:
  group: ansible.cloud37.dev
  names:
    kind: Playbook
    listKind: PlaybookList
    plural: playbooks
    singular: playbook
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Repo
          jsonPath: .spec.repositoryRef.name
          type: string
        - name: Playbook
          jsonPath: .spec.playbookPath
          type: string
        - name: Ready
          jsonPath: .status.conditions[?(@.type=="Ready")].status
          type: string
        - name: Age
          jsonPath: .metadata.creationTimestamp
          type: date
      schema:
        openAPIV3Schema:
          type: object
          description: Playbook and execution environment
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required: [repositoryRef, playbookPath]
              x-kubernetes-validations:
                - rule: "!(has(self.inventoryPath) && has(self.inventoryPaths))"
                  message: Only one of inventoryPath or inventoryPaths may be set
                - rule: "!has(self.secrets) || !has(self.secrets.env) || self.secrets.env.all(e, size(e.envVarName) > 0)"
                  message: envVarName must be non-empty when secrets.env is used
              properties:
                repositoryRef:
                  type: object
                  required: [name]
                  properties:
                    name:
                      type: string
                playbookPath:
                  type: string
                inventoryPath:
                  type: string
                inventoryPaths:
                  type: array
                  items:
                    type: string
                ansibleCfgPath:
                  type: string
                extraVars:
                  type: object
                  additionalProperties: true
                execution:
                  type: object
                  description: Ansible execution options and CLI flags
                  properties:
                    tags:
                      type: array
                      items:
                        type: string
                      description: List of tags to run (--tags)
                    skipTags:
                      type: array
                      items:
                        type: string
                      description: List of tags to skip (--skip-tags)
                    checkMode:
                      type: boolean
                      default: false
                      description: Run in check mode (--check)
                    diff:
                      type: boolean
                      default: false
                      description: Show differences when files are changed (--diff)
                    verbosity:
                      type: integer
                      minimum: 0
                      maximum: 4
                      default: 0
                      description: Verbosity level (-v, -vv, -vvv, -vvvv)
                    limit:
                      type: string
                      description: Limit execution to specific hosts (--limit)
                    connectionTimeout:
                      type: integer
                      minimum: 1
                      description: Connection timeout in seconds (--timeout)
                    forks:
                      type: integer
                      minimum: 1
                      description: Number of parallel processes (--forks)
                    strategy:
                      type: string
                      enum: [linear, free]
                      default: linear
                      description: Strategy for executing tasks (--strategy)
                    flushCache:
                      type: boolean
                      default: false
                      description: Clear the fact cache (--flush-cache)
                    forceHandlers:
                      type: boolean
                      default: false
                      description: Run handlers even if a task fails (--force-handlers)
                    startAtTask:
                      type: string
                      description: Start execution at a specific task (--start-at-task)
                    step:
                      type: boolean
                      default: false
                      description: One-step-at-a-time execution (--step)
                extraVarsSecretRefs:
                  type: array
                  items:
                    type: object
                    required: [name]
                    properties:
                      name:
                        type: string
                secrets:
                  type: object
                  properties:
                    env:
                      type: array
                      items:
                        type: object
                        required: [envVarName, secretRef]
                        properties:
                          envVarName:
                            type: string
                          secretRef:
                            type: object
                            required: [name, key]
                            properties:
                              name:
                                type: string
                              key:
                                type: string
                    envFromSecretRefs:
                      type: array
                      items:
                        type: object
                        required: [name]
                        properties:
                          name:
                            type: string
                    fileMounts:
                      type: array
                      items:
                        type: object
                        required: [secretRef, mountPath]
                        properties:
                          secretRef:
                            type: object
                            required: [name]
                            properties:
                              name:
                                type: string
                          mountPath:
                            type: string
                          items:
                            type: array
                            items:
                              type: object
                              required: [key, path]
                              properties:
                                key:
                                  type: string
                                path:
                                  type: string
                    vaultPasswordSecretRef:
                      type: object
                      required: [name]
                      properties:
                        name:
                          type: string
                runtime:
                  type: object
                  properties:
                    image:
                      type: string
                      default: "kenchrcum/ansible-runner:latest"
                    serviceAccountName:
                      type: string
                    imagePullSecrets:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string
                    resources:
                      type: object
                      additionalProperties: true
                    nodeSelector:
                      type: object
                      additionalProperties:
                        type: string
                    tolerations:
                      type: array
                      items:
                        type: object
                        additionalProperties: true
                    affinity:
                      type: object
                      additionalProperties: true
                    securityContext:
                      type: object
                      additionalProperties: true
                    podSecurityContext:
                      type: object
                      additionalProperties: true
                    volumes:
                      type: array
                      items:
                        type: object
                        additionalProperties: true
                    volumeMounts:
                      type: array
                      items:
                        type: object
                        additionalProperties: true
                    activeDeadlineSeconds:
                      type: integer
            status:
              type: object
              properties:
                observedGeneration:
                  type: integer
                  format: int64
                validated:
                  type: boolean
                lastValidationTime:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    required: [type, status]
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                        enum: ["True", "False", "Unknown"]
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
